      .leadership-carousel {
        position: relative;
        background: #f9f9f9;
        border-radius: 8px;
        overflow: hidden;
        margin: 15px 0;
      }
      .carousel-inner {
        position: relative;
        width: 100%;
        aspect-ratio: 16 / 9;
        background: #000;
      }
      .carousel-slide {
        position: absolute;
        width: 100%;
        height: 100%;
        top: 0;
        left: 0;
      }
      .carousel-img {
        position: absolute;
        inset: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.4s ease;
        object-fit: contain;
        object-position: center;
        background: #000;
      }
      .carousel-img.active {
        opacity: 1;
      }
      .carousel-btn {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background: rgba(0,0,0,0.6);
        color: #fff;
        border: none;
        padding: 10px 14px;
        cursor: pointer;
        font-size: 18px;
        z-index: 10;
        border-radius: 4px;
        transition: background 0.2s;
      }
      .carousel-btn:hover {
        background: rgba(0,0,0,0.9);
      }
      .carousel-btn-prev { left: 8px; }
      .carousel-btn-next { right: 8px; }
      .carousel-dots {
        display: flex;
        justify-content: center;
        gap: 8px;
        padding: 10px;
        background: #f0f0f0;
      }
      .dot {
        width: 8px;
        height: 8px;
        border-radius: 50%;
        background: #ccc;
        cursor: pointer;
        transition: background 0.2s;
      }
      .dot.active {
        background: #333;
      }
      .carousel-caption {
        position: absolute;
        bottom: 12px;
        left: 50%;
        transform: translateX(-50%);
        background: rgba(0,0,0,0.6);
        color: #fff;
        padding: 6px 10px;
        border-radius: 6px;
        font-size: 0.95em;
        max-width: 90%;
        text-align: center;
        opacity: 0;
        transition: opacity 0.4s ease;
      }
      .carousel-slide.active .carousel-caption {
        opacity: 1;
      }

      // Render leadership item
      function renderLeadership(activity) {
        const achievementsList = activity.achievements && activity.achievements.length > 0 
          ? `<ul>${activity.achievements.map(ach => `<li>${ach}</li>`).join('')}</ul>`
          : '';
        
        const hasImages = activity.images && activity.images.length > 0;
        const carousel = hasImages ? `
          <div class="leadership-carousel" data-carousel-id="${activity.id}">
            <div class="carousel-inner">
              ${activity.images.map((imgEntry, idx) => {
                const src = (typeof imgEntry === 'string') ? imgEntry : imgEntry.src;
                const caption = (typeof imgEntry === 'string') ? '' : (imgEntry.caption || '');
                return `
                  <div class="carousel-slide ${idx === 0 ? 'active' : ''}">
                    <img class="carousel-img ${idx === 0 ? 'active' : ''}" src="${src}" alt="Leadership image ${idx + 1}">
                    ${caption ? `<div class="carousel-caption">${caption}</div>` : ''}
                  </div>`;
              }).join('')}
              ${activity.images.length > 1 ? `
                <button class="carousel-btn carousel-btn-prev" onclick="carouselPrev('${activity.id}')">‹</button>
                <button class="carousel-btn carousel-btn-next" onclick="carouselNext('${activity.id}')">›</button>
              ` : ''}
            </div>
            ${activity.images.length > 1 ? `
              <div class="carousel-dots">
                ${activity.images.map((_, idx) => `<span class="dot ${idx === 0 ? 'active' : ''}" onclick="carouselGoto('${activity.id}', ${idx})"></span>`).join('')}
              </div>
            ` : ''}
          </div>
        ` : '';
        
        const html = `
        <div class="leadership-item" data-activity-id="${activity.id}">
          <div class="leadership-content">
            <span class="papertitle">${activity.title}</span>
            <br>
            <strong>${activity.organization}</strong> &nbsp;|&nbsp; <em>${activity.location}</em>
            <br>
            <strong>${activity.period}</strong>
            <br>
            <em>Role: ${activity.role}</em>
            ${carousel}
            ${achievementsList}
          </div>
        </div>`;
        
        return { html, activity };
      }

      // Carousel functionality
      let carouselState = {};

      function initCarousel(activityId) {
        if (!carouselState[activityId]) {
          carouselState[activityId] = { currentIndex: 0 };
        }
      }

      function carouselPrev(activityId) {
        const activity = leadershipActivities.find(a => a.id === activityId);
        if (!activity || !activity.images || activity.images.length === 0) return;
        initCarousel(activityId);
        carouselState[activityId].currentIndex = (carouselState[activityId].currentIndex - 1 + activity.images.length) % activity.images.length;
        updateCarousel(activityId);
      }

      function carouselNext(activityId) {
        const activity = leadershipActivities.find(a => a.id === activityId);
        if (!activity || !activity.images || activity.images.length === 0) return;
        initCarousel(activityId);
        carouselState[activityId].currentIndex = (carouselState[activityId].currentIndex + 1) % activity.images.length;
        updateCarousel(activityId);
      }

      function carouselGoto(activityId, index) {
        initCarousel(activityId);
        carouselState[activityId].currentIndex = index;
        updateCarousel(activityId);
      }

      function updateCarousel(activityId) {
        const carousel = document.querySelector(`[data-carousel-id="${activityId}"]`);
        if (!carousel) return;
        const currentIdx = carouselState[activityId].currentIndex;
        
        // Update slides and images
        carousel.querySelectorAll('.carousel-slide').forEach((slide, idx) => {
          slide.classList.toggle('active', idx === currentIdx);
        });
        carousel.querySelectorAll('.carousel-img').forEach((img, idx) => {
          img.classList.toggle('active', idx === currentIdx);
        });
        
        // Update dots
        carousel.querySelectorAll('.dot').forEach((dot, idx) => {
          dot.classList.toggle('active', idx === currentIdx);
        });
      }

      // Render all leadership activities
      function renderAllActivities() {
        const container = document.getElementById('leadership-container');
        let html = '';
        leadershipActivities.forEach(activity => {
          const result = renderLeadership(activity);
          html += result.html;
        });
        container.innerHTML = html;
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', renderAllActivities);
    </script>
