      <div style="padding: 20px;">

      <div class="footer-section">

        </p>

    <script type="text/javascript">
      // Leadership and organizing activities
      const leadershipActivities = [
        {
          id: 'lead1',
          title: 'Activity Title',
          role: 'Your Role',
          organization: 'Organization Name',
          period: '2023 - Present',
          description: 'Description of the leadership activity, what you organized, and the impact you made.',
          achievements: [
            'Key achievement or outcome',
            'Another important result'
          ],
          impact: 'Quantifiable impact or recognition'
        }
        // Add more leadership activities here
      ];

      // Render leadership item
      function renderLeadership(activity) {
        const achievementsList = activity.achievements && activity.achievements.length > 0 
          ? `<ul>${activity.achievements.map(ach => `<li>${ach}</li>`).join('')}</ul>`
          : '';
        
        const html = `
        <div class="leadership-item" data-activity-id="${activity.id}">
          <div class="leadership-content">
            <span class="papertitle">${activity.title}</span>
            <br>
            <strong>${activity.organization}</strong> &nbsp;|&nbsp; ${activity.period}
            <br>
            <em>${activity.role}</em>
            <p>${activity.description}</p>
            ${achievementsList}
            ${activity.impact ? `<p><strong>Impact:</strong> ${activity.impact}</p>` : ''}
          </div>
        </div>`;
        
        return { html, activity };
      }

      // Render all leadership activities
      function renderAllActivities() {
        const container = document.getElementById('leadership-container');
        let html = '';
        leadershipActivities.forEach(activity => {
          const result = renderLeadership(activity);
          html += result.html;
        });
        container.innerHTML = html;
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', renderAllActivities);
    </script>
