    <title>Instrumental Music - Irfan Nafiz Shahan</title>

    <meta name="author" content="Irfan Nafiz">
    <meta name="viewport" content="width=device-width, initial-scale=1">

  <body>
    <div class="container">
      <div class="hero-section">
        <div class="hero-content">
          <p class="name" style="text-align: center;">
            Instrumental Music
          </p>
          <p style="text-align: center; font-style: italic; color: #666;">
            Original compositions and instrumental performances.
          </p>
          <p style="text-align: center; margin-top: 20px;">
            <a href="index.html">← Back to Main Portfolio</a>
          </p>
        </div>
      </div>

      <div class="section-header"></div>

      <div style="padding: 20px;">
        <h3>Compositions & Performances</h3>
      </div>

      <div id="music-container"></div>

      <div class="footer-section">
        <p style="text-align:right;font-size:small;">
          <a href="index.html">← Back to Main Portfolio</a>
        </p>
      </div>
    </div>

    <script type="text/javascript">
      // Music collection
      const musicPieces = [
        {
          id: 'music1',
          title: 'Untitled Composition #1',
          description: 'An original instrumental composition exploring melodic themes.',
          instrument: 'Piano',
          duration: '3:45',
          year: 2023,
          genre: 'Contemporary',
          youtubeUrl: 'https://www.youtube.com/embed/VIDEO_ID_HERE',
          audioUrl: ''
        }
        // Add more music pieces here
      ];

      // Render music item
      function renderMusic(music) {
        const videoPlayer = music.youtubeUrl && !music.youtubeUrl.includes('VIDEO_ID_HERE') ? `
          <div class="video-container">
            <iframe width="100%" height="315" src="${music.youtubeUrl}" 
              title="YouTube video player" frameborder="0" 
              allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
              allowfullscreen></iframe>
          </div>
        ` : '';
        
        const audioPlayer = music.audioUrl ? `
          <div class="audio-container">
            <audio controls style="width: 100%; margin-top: 10px;">
              <source src="${music.audioUrl}" type="audio/mpeg">
              Your browser does not support the audio element.
            </audio>
          </div>
        ` : '';
        
        const html = `
        <div class="music-item" data-music-id="${music.id}">
          ${videoPlayer}
          <div class="music-content">
            <span class="papertitle">${music.title}</span>
            <br>
            <strong>${music.year}</strong>
            <br>
            <p>${music.description}</p>
            <div class="music-details">
              <p><strong>Instrument:</strong> ${music.instrument}</p>
              <p><strong>Duration:</strong> ${music.duration}</p>
              <p><strong>Genre:</strong> ${music.genre}</p>
            </div>
            ${audioPlayer}
          </div>
        </div>`;
        
        return { html, music };
      }

      // Render all music pieces
      function renderAllMusic() {
        const container = document.getElementById('music-container');
        let html = '';
        musicPieces.forEach(music => {
          const result = renderMusic(music);
          html += result.html;
        });
        container.innerHTML = html;
      }

      // Initialize on page load
      document.addEventListener('DOMContentLoaded', renderAllMusic);
    </script>
  </body>
</html>
